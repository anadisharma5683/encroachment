events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Log format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # Server block
    server {
        listen 80;
        server_name localhost;

        # Root directory for static files
        root /usr/share/nginx/html;
        index index.html;

        # Serve static files
        location / {
            try_files $uri $uri/ /index.html;
        }

        # API proxy for development endpoints (in production, these would be real services)
        location /geojson {
            # In a real deployment, this would proxy to your backend service
            # For now, we'll serve static mock data
            add_header Content-Type application/json;
            return 200 '{"type":"FeatureCollection","features":[{"type":"Feature","properties":{"color":"red","area_in_meters":120.5,"status":"High Risk","UID":"BLDG-001","latitude":22.7201,"longitude":75.8582,"risk_level":"High","last_scanned":"2023-10-15"},"geometry":{"type":"Polygon","coordinates":[[[75.8575,22.7198],[75.858,22.7198],[75.858,22.7202],[75.8575,22.7202],[75.8575,22.7198]]]}},{"type":"Feature","properties":{"color":"yellow","area_in_meters":85.3,"status":"Medium Risk","UID":"BLDG-002","latitude":22.7192,"longitude":75.8572,"risk_level":"Medium","last_scanned":"2023-10-14"},"geometry":{"type":"Polygon","coordinates":[[[75.8568,22.719],[75.8574,22.719],[75.8574,22.7194],[75.8568,22.7194],[75.8568,22.719]]]}},{"type":"Feature","properties":{"color":"green","area_in_meters":210.7,"status":"Low Risk","UID":"BLDG-003","latitude":22.7205,"longitude":75.8565,"risk_level":"Low","last_scanned":"2023-10-16"},"geometry":{"type":"Polygon","coordinates":[[[75.856,22.7202],[75.8568,22.7202],[75.8568,22.7208],[75.856,22.7208],[75.856,22.7202]]]}}]}';
        }

        location /predict {
            # In a real deployment, this would proxy to your backend service
            # For now, we'll return a mock response
            add_header Content-Type application/json;
            return 200 '{"predicted_class":"High Risk","class_index":0,"probabilities":[0.85,0.10,0.05]}';
        }

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;

        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
}