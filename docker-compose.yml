version: '3.8'

services:
  app:
    build: .
    ports:
      - "8080:80"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    networks:
      - app-network

  # In a full deployment, you might also have:
  # backend:
  #   build: ../backend/buildingdetection
  #   ports:
  #     - "8000:8000"
  #   environment:
  #     - PYTHON_ENV=production
  #   restart: unless-stopped
  #   networks:
  #     - app-network

networks:
  app-network:
    driver: bridge